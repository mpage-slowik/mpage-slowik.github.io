                  <header class="quotehead">
                        <div class="container h-100">
                          <div class="row h-100">
                  <div class="container contact-form">
                        <form method="post" name="quoteForm" >
                            <div class="header-content mx-auto">
                                    <h3>Get a Quote</h3>
                            </div>

                           <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" required placeholder="Name" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="tel"  pattern="([0-9]{3}-[0-9]{3}-[0-9]{4})|([0-9]{3}[0-9]{3}[0-9]{4})" name="txtPhone" class="form-control" placeholder="Phone Number" value="" />
                                    </div>
                                    <div class="form-group">
                                            
                                            <select required class="form-control">
                                                    <option disabled selected value>How many rooms</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                            </select>                                    
                                        </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea name="message" required class="form-control" placeholder="Information" style="width: 100%; height: 125px; margin-bottom: 20px"></textarea>
                                        <div class="form-group">
                                        <input type="submit" name="btnSubmit" class="btn btn-outline btn-xl js-scroll-trigger" value="Send Message" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
            </div>
            </div>
            <div class="status"></div>
            </div>
            </header>
